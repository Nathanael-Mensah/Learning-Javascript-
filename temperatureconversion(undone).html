<!DOCTYPE html>
<html>
    <head>
        <title>Nate's Website</title>
        <link rel="stylesheet" href="temperatureconversion.css">
    </head>
    <body>
        <h1>Temperature Conversion:</h1>
        <form>
            <input id="textarea" type="number" value="0"><br>
            <input type="radio" id="click" name="convert">
            <label for="click" name="converttype">Degrees➡️Farenheit</label><br>
            <input type="radio" id="clickme" name="converttype">
            <label for="clickme" name="converttype">Farenheit➡️degrees</label><br>
            <button id="submitbtn" onclick="convert()">Submit</button>
            <script src="temperatureconversion.js"></script>

        </form>
    </body>
</html>
